<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu peso en un lugar donde pesas menos</title>
</head>

<body>
  <h1>Tu peso en otro planeta</h1>
  <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
  <script>
    var usuario = prompt("Cual es tu peso en la Tierra?");
    var peso = parseFloat(usuario);

    var planeta = parseInt(prompt("Elige tu planeta:\n1. Marte\n2. Jupiter"));

    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;

    var peso_final;
    var nombre_planeta = "";

    if (planeta == 1) {
      //Peso en marte
      peso_final = (peso * g_marte) / g_tierra;
      nombre_planeta = "Marte";
    } else if (planeta == 2) {
      //Peso en Jupiter
      peso_final = (peso * g_jupiter) / g_tierra;
      nombre_planeta = "Jupiter";
    } else {
      document.write("No indicaste los valores que dije XD");
    }

    if (nombre_planeta != "") {
      document.write("Tu peso en " + nombre_planeta + " es: <strong>" + peso_final + " kilos</strong>");
    }
  </script>
</body>

</html>
